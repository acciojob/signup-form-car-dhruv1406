<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name *</label>
		<input type="text" id="name"  placeholder="Name" name="name" required>
		
		<label for="email">Email *</label>
		<input type="email" id="email" placeholder="Email" name="email" required >
		
		<label>Gender *</label>
		<input type="radio" id="gender_m" name="gender" value="Male" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" value="Female" required>
		<label for="gender_f">Female</label>	
		
		<label for="cars">Car Brands *</label>
		<select name="cars" id="cars" required>
			<option value="" disabled selected >--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		
		<label for="age"'>Age *</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
		
		<label for="dob">DOB *</label>
		<input type="date" id="dob" name="dob" required>
		
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
		
		<label for="password">Password *</label>
		<input type="password" id="password" placeholder="Password" name="password" required>

		<div>
		<input type="checkbox" id="tos" name="tos" required>		
		<label for="tos">I agree to the TOS.</label>	
		</div>
		
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
