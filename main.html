<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name"  placeholder="Name" name="name" required>
		
		<label for="email">Email*</label>
		<input type="email" id="email" placeholder="Email" name="email" required >
		
		<label for="gender">Gender*</label>
		<input type="radio" id="gender_m" name="gender" value="Male" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" value="Female" required>
		<label for="gender_f">Female</label>
		
		<label for="cars">Car Brands*</label>
		<select name="cars" id="cars" required>
			<option disabled selected value="">--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		
		<label for="age"'>Age*</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
		
		<lable for="dob">DOB*</lable>
		<input type="date" id="dob" name="dob" required>
		
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="ph_number" placeholder="XXX-XXX-XXXX">
		
		<label for="password">Password*</label>
		<input type="password" id="password" placeholder="Password" name="password" minlength="8" required>
		
		<label for="checkbox">Checkbox*</label>
		<input type="checkbox" id="tos" name="tos" value="checked" required>		
		<label for="tos">I agree to the TOS*</label>
		
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
