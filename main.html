<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="#name">Name:</label>
		<input type="text" id="#name"  placeholder="Name" name="name" required><br><br>
		<label for="#email">Email:</label>
		<input type="email" id="#email" placeholder="Email" name="email" required ><br><br>
		<span>Gender:</span>
		<input type="radio" id="#gender-m" name="gender" required>
		<label for="#gender_m">Male</label>
		<input type="radio" id="#gender_f" name="gender" required>
		<label for="#gender_f">Female</label>
		<br><br>
		<label for="#cars">Car Brands:</label>
		<select name="cars" id="#cars" required>
			<option value="">Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br><br>
		<label for="#age"'>Age:</label>
		<input type="number" id="#age" name="age" placeholder="Age" required><br><br>
		<lable for="#dob">DOB:</lable>
		<input type="date" id="#dob" name="dob" required><br><br>
		<label for="#tel">Phone Number:</label>
		<input type="tel" id="#tel" name="ph_number" placeholder="XXX-XXX-XXXX" maxlength="10"><br><br>
		<label for="#password">Password:</label>
		<input type="password" id="#password" placeholder="Password" name="password" minlength="8" required><br><br>
		<input type="checkbox" id="#tos" name="tos" value="yes" required>
		<label for="#tos">I agree to the TOS.</label><br><br>
		<input type="submit" value="Submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
